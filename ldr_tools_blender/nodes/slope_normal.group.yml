outputs:
  Normal: NodeSocketVector

nodes:
  output_node:
    type: NodeGroupOutput
    location: 0, 0
    inputs:
      - bump

  bevel:
    type: ShaderNodeBevel
    location: -480, -300
    inputs:
      Radius: 0.01

  noise:
    type: ShaderNodeTexNoise
    location: -480, 0
    inputs:
      Scale: 2.5
      Detail: 3.0
      Roughness: 0.5
      Lacunarity: 2.0
      Vector:
        node: tex_coord
        socket: Object

  bump:
    type: ShaderNodeBump
    location: -240, 0
    inputs:
      Strength: 0.5
      Distance: 0.005
      Height:
        node: noise
        socket: Fac
      Normal: bevel

  tex_coord:
    type: ShaderNodeTexCoord
    location: -720, 0
