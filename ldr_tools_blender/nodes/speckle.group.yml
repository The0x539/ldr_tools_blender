inputs:
  Min: NodeSocketFloat
  Max: NodeSocketFloat
  Base Color: NodeSocketColor
  Speckle Color: NodeSocketColor

outputs:
  Color: NodeSocketColor

nodes:
  input:
    type: NodeGroupInput
    location: -480, -300

  noise:
    type: ShaderNodeTexNoise
    location: -480, 0
    inputs:
      Scale: 15.0
      Detail: 6.0
      Roughness: 1.0
      Distortion: 0.0

  # Easier to configure than a color ramp since the input is 1D.
  map_range:
    type: ShaderNodeMapRange
    location: -240, 0
    inputs:
      Value:
        node: noise
        socket: Fac
      From Min:
        node: input
        socket: Min
      From Max:
        node: input
        socket: Max

  # Blend between the two speckle colors.
  mix:
    type: ShaderNodeMixRGB
    location: 0, 0
    inputs:
      - map_range
      - node: input
        socket: Base Color
      - node: input
        socket: Speckle Color

  output:
    type: NodeGroupOutput
    location: 100, 0
    inputs:
      - mix

